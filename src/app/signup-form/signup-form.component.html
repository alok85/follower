<form [formGroup] = "form" (ngSubmit)= "loginMethod()">
  <div class="alert alert-danger" *ngIf = "form.errors"> Username or password is invalid</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName = "username"  
      type="text" 
      id="username" 
      class="form-control" />
      <!-- <div *ngIf = "username.pending">Waiting from server response......</div> -->
      <div *ngIf ="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf = "username.errors.required">Username is required.</div>
        <div *ngIf = "username.errors.minlength">Username should be minimun 3 characters.</div>
        <div *ngIf = "username.errors.maxlength">Username should be maximum 10 characters.</div>
        <div *ngIf = "username.errors.canNotContainSpace">Username can not contains space.</div>
        <div *ngIf = "username.errors.shouldBeUnique">Username already exist.</div>
      </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      formControlName = "password"
      type="password" 
      id="password" 
      class="form-control" />
      <div *ngIf ="password.touched && password.invalid" class="alert alert-danger">
          <div *ngIf = "password.errors.required">Password is required.</div>
          <div *ngIf = "password.errors.minlength">Password should be minimun 3 characters.</div>
          <div *ngIf = "password.errors.maxlength">Password should be maximum 10 characters.</div>
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
