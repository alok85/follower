
<input 
  type="text" 
  class="form-control" 
  (keyup.enter) ="createPost(title)"  #title />
<ul class="list-group">
  <li 
    *ngFor = "let post of posts"
    class="list-group-item">
    <button type="submit" class="btn btn-primary" (click) = "updateData(post)">Update</button>
    <button type="submit" class="btn btn-primary" (click) = "deletePost(post)">Delete</button>
    {{post.title}}
  </li>
</ul>
